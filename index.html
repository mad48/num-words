<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Сумма прописью на JavaScript</title>
    <script type='text/javascript' src='num2str.js'></script>
</head>

<body>
<h1>Сумма прописью на JavaScript</h1>

<!--Поле для ввода числа-->
Сумма:
<input type="text" onKeyUp="num2str(this.value, 'str')"/>
<br><br>

<!--Поле для вывода числа прописью-->
Прописью:
<div id="str"></div>

</body>
</html>
